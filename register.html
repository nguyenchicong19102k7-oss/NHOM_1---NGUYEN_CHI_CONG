<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký | HistoryLab</title>
  <link rel="stylesheet" href="/css/style_1.css">
</head>
<body>

  <div class="auth-box">
    <h2>Tạo tài khoản mới</h2>

    <form action="#" method="post">
      <input type="text" name="fullname" placeholder="Họ và tên" required>
      <input type="email" name="email" placeholder="Email or Phone number" required>

      <div class="auth-row">
        <input type="password" name="password" placeholder="Mật khẩu" required>
        <input type="password" name="password2" placeholder="Nhập lại mật khẩu" required>
      </div>

<label class="terms-box">
  <input type="checkbox" name="terms" required>
  <span class="checkmark"></span>
  <span class="text">
    Tôi đồng ý với <a href="#">Điều khoản sử dụng</a> và 
    <a href="#">Chính sách bảo mật</a>.
  </span>
</label>

      <button type="submit" class="auth-btn">Đăng ký</button>
    </form>

    <p class="switch-link">
      Đã có tài khoản? <a href="login.html">Đăng nhập</a>
    </p>
  </div>

</body>
</html>
